<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1 id="mainHead">THE CODE REVIEW</h1>
<div class="container">
	<div id="mainInfo">
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
	</div>
	<div id="contactInfo">
		<form method="post" action="index.html" id="mainForm">
			<fieldset>
				<legend>Contact Information</legend>
				<label for="fullName">Full Name</label>
				<input type="text" id="fullName" name="userName" placeholder="Required">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="userEmail" placeholder="Required">
				<label for="phoneNumber">Phone Number</label>
				<input type="tel" id="phoneNumber" name="userNumber">
				<label for="address">Street Address</label>
				<input type="text" id="address" name="userAddress">
				<label for="city">City</label>
				<input type="text" id="city" name="userState">
				<label for="state">State</label>
				<select id="state">
					<option>Arizona</option>
					<option>California</option>
					<option>Texas</option>
					<option>Washington</option>
				</select>
				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="userZip">
			</fieldset>
			<fieldset>
				<legend>Newsletter</legend>
				<p>Select the newsletters you would like to recieve</p>
				<label for="html">
					<input type="checkbox" id="html" name="userName">
					<span>HTML News</span>
				</label><br>
				<label for="css">
					<input type="checkbox" id="css" name="userName">
					<span>CSS News</span>
				</label><br>
				<label for="js">
					<input type="checkbox" id="js" name="userName">
					<span>Javascript News</span>
				</label><br>
				<p>Newsletter Format</p>
				<label for="htmlFormat">
					<input type="radio" id="htmlFormat" name="newsLetterFormat">
					<span>HTML</span>
				</label><br>
				<label for="plainText">
					<input type="radio" id="plainText" name="newsLetterFormat">
					<span>Plain Text</span>
				</label>
				<p>Other topics you'd like to hear about</p>
				<textarea id='otherTopics' name="otherTopics"></textarea>
			</fieldset>
			<input type="submit" value="Sign Up">
		</form>
		<p id="copyRight">Copyright The Code Review</p>
	</div>
</div>

</body>
</html>
